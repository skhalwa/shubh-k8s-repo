apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
spec:
  selector:
    matchLabels:
      app: node
  replicas: 2
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: api
        image: vikrant1020/greensight:node
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000


---

apiVersion: v1
kind: Service
metadata:
  name: node
spec:
  selector:
    app: node
  type: LoadBalancer
  ports:
  - port: 5000

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: node
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: node
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50

